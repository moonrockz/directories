name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Check formatting
        run: |
          moon fmt
          git diff --exit-code || (echo "::error::moon fmt produced changes â€” run 'moon fmt' locally and commit" && exit 1)

      - name: Check code
        run: moon check

  unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: hustcer/setup-moonbit@v1

      - uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: Install dependencies
        run: moon update

      - name: Install native build deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo add-apt-repository -y universe
          sudo apt-get update
          sudo apt-get install -y libbacktrace-dev

      - name: Run unit tests (wasm)
        run: moon test --target wasm

      - name: Run unit tests (wasm-gc)
        run: moon test --target wasm-gc

      - name: Run unit tests (js)
        run: moon test --target js

      - name: Run unit tests (native)
        run: moon test --target native
